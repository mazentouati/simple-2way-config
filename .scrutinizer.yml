tools:
  php_code_sniffer:
    config:
      standard: "PSR2"
build:
  nodes:
    coverage:
      tests:
        override:
          - command: "vendor/bin/phpunit --coverage-clover coverage.xml"
            coverage:
              file: "coverage.xml"
              format: "clover"

    analysis:
      tests:
        override:
          - php-scrutinizer-run

filter:
    excluded_paths:
        - "tests/"
        # Everything in a root level "tests" directory will be excluded
    dependency_paths:
        - "vendor/"
